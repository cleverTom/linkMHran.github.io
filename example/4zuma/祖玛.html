<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="short icon" href="../icon.ico">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            background: #ccc;
        }
        #div1{
            width:600px;
            margin:20px auto;
            background: #fff;
        }
    </style>
    <script>
        window.onload=function(){
            //获取到绘图环境
            var oC=document.querySelector("#c1");
            var oGc=oC.getContext("2d");
            var i=0;
            var oImage=new Image();
            oImage.src="person.png";
            oImage.onload=function(){
                setInterval(function(){
                    oGc.clearRect(0,0,oC.width,oC.height);

                    oGc.beginPath();
                    oGc.arc(300,200,200,(-90)*Math.PI/180,180*Math.PI/180,false);
                    oGc.stroke();

                    oGc.beginPath();
                    oGc.arc(250,200,150,(-180)*Math.PI/180,0,false);
                    oGc.stroke();

                    oGc.beginPath();
                    oGc.arc(400,200,20,(0)*Math.PI/180,360*Math.PI/180,false);
                    oGc.stroke();

                    for(var i=0;i<ball.length;i++){
                        oGc.beginPath();
                        oGc.moveTo(ball[i].x,ball[i].y);
                        oGc.fillStyle=ball[i].color;
                        oGc.arc(ball[i].x,ball[i].y,20,(0)*Math.PI/180,360*Math.PI/180,false);
                        oGc.fill();
                    }


                    //小青蛙
                    oGc.save();
                    oGc.translate(300,200);
                    oGc.rotate(iRotate);
                    oGc.translate(-40,-40);
                    oGc.drawImage(oImage,0,0);
                    oGc.restore();

                    for(var i=0;i<bullet.length;i++){
                        oGc.save();
                        oGc.fillStyle="gray";
                        oGc.globalCompositeOperation="destination-over";
                        oGc.beginPath();
                        oGc.moveTo(bullet[i].x,bullet[i].y);
                        oGc.arc(bullet[i].x,bullet[i].y,20,(0)*Math.PI/180,360*Math.PI/180,false);
                        oGc.fill();
                        oGc.restore();
                    }

                    //文字添加
                    oGc.save();
                    oGc.font="60px impact";
                    oGc.fillStyle="red";
                    oGc.textBaseline="top";
                    oGc.shadowOffsetX=10;
                    oGc.shadowOffsetY= 10;
                    oGc.shadowBlur=5;
                    oGc.shadowColor="green";
                    var w=oGc.measureText("祖玛游戏").width;
                    var h=60;
                    oGc.fillText("祖玛游戏",(oC.width-w)/2,450);
                    oGc.restore();
                },1000/60);
                var ball=[];

                setInterval(function(){
                    //对小球位置变化进行修改

                    for(var i=0;i<ball.length;i++){
                        ball[i].num++;
                        if(ball[i].num==270){
                            ball[i].r=150;
                            ball[i].startX=250;
                            ball[i].startY=50;
                        }else if(ball[i].num==270+180){
                            alert("游戏结束");
                            window.location.reload();
                        }
                        ball[i].x=Math.sin(ball[i].num*Math.PI/180)*ball[i].r+ball[i].startX;
                        ball[i].y=ball[i].r-Math.cos(ball[i].num*Math.PI/180)*ball[i].r+ball[i].startY;
                    }

//                    更新子弹数据;
                    for(var i=0;i<bullet.length;i++){
                        bullet[i].x=bullet[i].x+bullet[i].sX;
                        bullet[i].y=bullet[i].y+bullet[i].sY;
                    }
                    for(var i=0;i<bullet.length;i++){
                        for(var j=0;j<ball.length;j++){
                         if(crash(bullet[i].x,bullet[i].y,ball[j].x,ball[j].y)){
                              bullet.splice(i,1);
                             ball.splice(j,1);
                            }
                        }
                    }

                },30);
                var iRotate=0;
                oC.onmousemove=function(ev){
                    ev=ev||window.event;
                    var x=ev.clientX-oC.offsetLeft;
                    var y=ev.clientY-oC.offsetTop;
                    var a=x-300;
                    var b=y-200;
                    var c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
                    if(a>0 && b>0){
                        iRotate=Math.asin(b/c)+90*Math.PI/180;
                    }else if(a>0){
                        iRotate=Math.asin(a/c);
                    }

                    if(a<0 && b>0){
                        iRotate=-(Math.asin(b/c)+90*Math.PI/180);
                    }else if(a<0){
                        iRotate=Math.asin(a/c);
                    }
                };
                var bullet=[];
                oC.onmousedown=function(ev){
                    ev=ev||window.event;
                    var x=ev.clientX-oC.offsetLeft;
                    var y=ev.clientY-oC.offsetTop;
                    var a=x-300;
                    var b=y-200;
                    var c=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
                    var speed=5;
                    var sX=speed*(a/c);
                    var sY=speed*(b/c);
                    bullet.push({
                        x:300,
                        y:200,
                        sX:sX,
                        sY:sY
                    });
                };


                //自动生成小球多个
                var iColor=["blue","green","red","black","pink","yellow"];
                setInterval(function(){
                    iColor.sort(function(a,b){
                        return Math.random()-0.5
                    });
                    ball.push({
                        x:300,
                        y:0,
                        r:200,
                        num:0,
                        startX:300,
                        startY:0,
                        color:iColor[0]
                    });
                },450);
            };
            function crash(x1,y1,x2,y2){
                var a=x1-x2;
                var b=y1-y2;
                var c=Math.sqrt(a*a+b*b);
                if(c<40){
                    return true;
                }else{
                    return false;
                }

            }
        }
    </script>
</head>
<body>
<div id="div1">
    <canvas id="c1" width="600" height="600"></canvas>
</div>
</body>
</html>
